<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavBar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
   <!-- INICIO NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" id="nome" href="gasfinder.html"><img src="img/gasfinderlogo.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <a href="navbar.html"><img src="img/gasfinderlogo.png" alt="logo"></a>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center align-items-lg-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Postos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="">Avaliações</a>
            </li>  
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="">Localização</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="">Sobre Nós</a>
              </li>
            </ul>
            <a href="#"><button class="perfil-usuario">Meu Perfil</button></a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- FIM NAVBAR -->

  <main>
    <div id="postos-container"></div>
      <div id="pagination-container">
          <button id="previous-page">Página Anterior</button>
          <button id="next-page">Próxima Página</button>
      </div>
  </main>

    <script>
        const itemsPerPage = 10;
        let currentPage = 0;

        // Função para criar o HTML
        function criarHTMLPostos(postos, page) {
            const container = document.getElementById('postos-container');
            container.innerHTML = ''; // Limpa o conteúdo anterior

            const startIndex = page * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentPostos = postos.slice(startIndex, endIndex);

            currentPostos.forEach(posto => {
                const postoHTML = `
                    <div class="posto-card">
                        <p><strong>Cidade:</strong> ${posto.Cidade}</p>
                        <p><strong>Nome do posto:</strong> ${posto['Nome do posto']}</p>
                        <p><strong>CNPJ:</strong> ${posto.CNPJ}</p>
                        <p><strong>Rua/Avenida:</strong> ${posto['Rua/avenida']}</p>
                        <p><strong>Número:</strong> ${posto.Número}</p>
                        <p><strong>Bairro:</strong> ${posto.Bairro}</p>
                        <p><strong>CEP:</strong> ${posto.CEP}</p>
                        <p><strong>Tipo de combustível:</strong> ${posto['Tipo de combustível']}</p>
                        <p><strong>Data da atualização:</strong> ${posto['Data da atualização']}</p>
                        <p><strong>Preço:</strong> ${posto.Preço}</p>
                        <p><strong>Unidade de medida:</strong> ${posto['Unidade de medida']}</p>
                        <p><strong>Bandeira:</strong> ${posto.Bandeira}</p>
                    </div> 
                `;
                container.innerHTML += postoHTML;
            });
        }

        // Carregar o JSON do arquivo
        fetch('tabela.json')
            .then(response => response.json())
            .then(data => {
                const totalPages = Math.ceil(data.length / itemsPerPage);

                // Mostrar a primeira página
                criarHTMLPostos(data, currentPage);

                // Adicionar evento de clique para a próxima página
                document.getElementById('next-page').addEventListener('click', () => {
                    currentPage = (currentPage + 1) % totalPages;
                    criarHTMLPostos(data, currentPage);
                });

                // Adicionar evento de clique para a página anterior
                document.getElementById('previous-page').addEventListener('click', () => {
                    currentPage = (currentPage - 1 + totalPages) % totalPages;
                    criarHTMLPostos(data, currentPage);
                });
            })
            .catch(error => console.error('Erro ao carregar o arquivo JSON:', error));
    </script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
