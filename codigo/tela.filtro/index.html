<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Filtro de Dados</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT7QYILx95f2BW1aIotyvflS9Lw7Sb9h8&libraries=geometry"></script>
</head>
<body>
    <h1>Filtro de Dados</h1>
    <div class="filter-select">
        <label for="ordem-select">Ordenar por: </label>
        <select id="ordem-select" onchange="listarPostos(this.value)">
            <option value="none" selected></option>
            <option value="menor-dist">Menor Distância</option>
            <option value="maior-dist">Maior Distância</option>
            <option value="menor-preço">Menor Preço</option>
            <option value="maior-preço">Maior Preço</option>
        </select>
        <br>
        <label for="bandeira">Bandeira:</label>
        <select id="bandeira" onchange="listarPostos(this.value)">
            <option value=""></option>
            <option value="ALESAT">ALESAT</option>
            <option value="VIBRA">VIBRA</option>
            <option value="BRANCA">BRANCA</option>
            <option value="RAIZEN">RAIZEN</option>
        </select>
        <br>
        <label for="tipoCombustivel">Tipo de Combustível:</label>
        <select id="tipoCombustivel" onchange="listarPostos(this.value)">
            <option value=""></option>
            <option value="ETANOL">ETANOL</option>
            <option value="GASOLINA">GASOLINA</option>
            <option value="DIESEL">DIESEL</option>
            <option value="GASOLINA ADITIVADA">GASOLINA ADITIVADA</option>
        </select>
    </div>
    <div id="postos-lista"></div>

    <script src="script.js"></script>

</body>
</html>
